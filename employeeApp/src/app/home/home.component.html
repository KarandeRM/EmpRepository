<table class="table table-bordered">
  <thead>
  <tr>
    <td>Name</td>
    <td>Date_of_birth</td>
    <td>Age</td>
    <td>Address</td>
    <td width="275" align="center">Action</td>
  </tr>
  </thead>
  <tbody>
   <tr  *ngFor="let employee of employees">
    <td>{{employee.name}}</td>
    <td>{{employee.dob}}</td>
    <td>{{employee.age}}</td>
    <td>{{employee.address}}</td>
    <td width="275"> 
      <a class="btn btn-info" routerLink="/show/{{employee._id}}">Detail</a> 
      <a class="btn btn-success"  routerLink="/edit/{{employee._id}}">Edit</a>
    
    </td>
   </tr>
  </tbody>
</table>
