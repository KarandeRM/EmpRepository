<div class="panel panel-default">
  <div class="panel-heading">Employee Edit Form : You can edit an employee's detail information Here.</div>
  <div class="panel-body">
  <form class="form-horizontal" (submit)="updateEmployee()">
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">Employee's  Name : </label>
    <div class="col-sm-9">
      <input type="text" class="form-control" [(ngModel)]="model.name" required placeholder="Employee Name" name="name" >
    </div>
  </div>
  <div class="form-group">
    <label for="dob" class="col-sm-2 control-label">Date of birth : </label>
    <div class="col-sm-9">
      <input type="text" class="form-control" [(ngModel)]="model.dob" required placeholder="Employee DOB" name="dob">
    </div>
  </div>
  <div class="form-group">
    <label for="age" class="col-sm-2 control-label">Age : </label>
    <div class="col-sm-9">
      <input type="text" class="form-control" [(ngModel)]="model.age" required placeholder="Employee Age" name="age">
    </div>
  </div>
  <div class="form-group">
    <label for="address" class="col-sm-2 control-label">Employee's Address : </label>
    <div class="col-sm-9">
      <input type="text" class="form-control" [(ngModel)]="model.address" required placeholder="Employee Address" name="address">
    </div>
  </div>
  

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-8">
      <button type="submit" class="btn btn-success">Update</button>
      <input type="reset" class="btn btn-info" value="Clear" onclick="cleartext()"/>
       <a class="btn btn-info" (click)="goBack()">Back</a>

      
    </div>
   
  </div>
</form>

  </div>
</div>
